<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!!song">
      {{ song.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading">
<ion-card *ngIf="!!song">
  <ion-card-header>
    <ion-card-title>Artist</ion-card-title>
    <ion-card-subtitle>{{song.name}}</ion-card-subtitle>
    <ion-card-title>Album</ion-card-title>
    <ion-card-subtitle> {{song.albumName}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-card-title>Description
  </ion-card-title>
    {{song.description}}
  </ion-card-content>
</ion-card>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-button color="danger" (click)="onDelete()">
        <ion-icon name="trash" class="ion-margin-end"></ion-icon>
        <ion-spinner *ngIf="isDeleting"></ion-spinner>

        Delete Song
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-content *ngIf="isLoading">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
        <ion-spinner ></ion-spinner>
    </ion-col>
  </ion-row></ion-content>
